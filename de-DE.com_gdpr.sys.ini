COM_GDPR_INSTALLING_VERSION_NOTCOMPATIBLE="Fehler, Installation abgebrochen. Das Installationspaket ist nicht für Ihre Joomla Version bestimmt. Laden und installieren Sie das Paket für Joomla Version %s."
COM_GDPR_INSTALLED_VERSION_NOTCOMPATIBLE="Das installierte Komponentenpaket stimmt nicht mit Ihrer aktuellen Joomla-Version überein und ist nicht vollständig kompatibel. Das Paket für Joomla 3.x ist derzeit installiert, aber Sie verwenden Joomla 4.x. Wenn Sie gerade Ihre Joomla-Website von der Version 3.x auf die Version 4.x aktualisiert haben, muss die Komponente ebenfalls entsprechend aktualisiert werden.<br />Um die Komponente zu aktualisieren, besuchen Sie unseren Shop unter <a target='_blank' href='https://storejextensions. org'>https://storejextensions.org</a> und nachdem Sie sich mit Ihrem Konto angemeldet haben, laden Sie das Paket für Joomla 4.x aus dem Download-Bereich herunter, indem Sie auf 'Linkes Menü' -> 'Gekaufte Produkte' klicken, dann verwenden Sie eine der folgenden Methoden:<br />1) METHODE 1: Laden Sie das Paket für Joomla 4.x herunter und installieren Sie es direkt über das aktuelle für Joomla 3. x. Auf diese Weise werden alle Einstellungen, Dateien und Konfiguration erhalten bleiben.<br />2) METHODE 2: wenn Sie mit der Methode 1 Probleme haben, deinstallieren Sie das aktuelle Paket für Joomla 3.x und führen Sie eine saubere Installation des Pakets für Joomla 4. x. Auf diese Weise gehen alle Datenbanktabellen, Einstellungen und Konfigurationen verloren, werden aber von Grund auf neu erstellt, um vollständig kompatibel mit der neuen Joomla 4.x API zu sein.<br/ >Um die neueste Version herunterzuladen, benötigen Sie eine gültige Update-Lizenz, die Lizenz für kostenlose Updates ist 1 Jahr ab dem Kaufdatum gültig. Wenn Ihre Lizenz abgelaufen ist, können Sie dieses Produkt einfach erneut kaufen, um die neueste Version herunterzuladen und die kostenlosen Updates um 1 weiteres Jahr zu verlängern."
