COM_GDPR_CONSENT_DYNAMIC_CHECKBOX_BYPAGE_DESC="Wenn aktiviert, werden Zustimmungen für dynamische Checkboxen separat pro Seite getrackt. Dies macht Sinn, wenn Sie dieselbe Checkbox und Erklärung für mehrere Formulare und Seiten nutzen. Wird der Parameter deaktiviert, werden alle Zustimmungen als eine behandelt."
