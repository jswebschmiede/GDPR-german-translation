COM_GDPR_USERPROFILE_BUTTONS="Benutzer Profil löschen / Export Buttons"
COM_GDPR_USERPROFILE_BUTTONS_DELETE="'Profil löschen' Button aktivieren"
COM_GDPR_USERPROFILE_BUTTONS_DELETE_DESC="Um mit dem 'Recht auf Vergessen werden' konform zu sein, muss jeder Nutzer dazu in der Lage sein, sein Profil jederzeit zu löschen. Diese Funktion sollte deshalb immer aktiv sein."
COM_GDPR_USERPROFILE_BUTTONS_EXPORT="'Profil exportieren' Button aktivieren"
COM_GDPR_USERPROFILE_BUTTONS_EXPORT_DESC="Um mit der DSGVO konform zu sein, muss jeder Nutzer in der Lage sein, seine Profildaten zu exportieren. Diese Funktion sollte deshalb immer aktiv sein."
COM_GDPR_USERPROFILE_DELETE_ADDITIONAL_CONTENTS="Zusätzliche Benutzer Inhalte löschen"
COM_GDPR_USERPROFILE_DELETE_ADDITIONAL_CONTENTS_DESC="Wenn aktiviert, werden beim Löschen eines Benutzers auch alle zugehörigen Daten in der Joomla! Datenbank gelöscht. Dazu gehören alle Inhalte, Kontakte und Nachrichten."
COM_GDPR_USERPROFILE_DELETE_MODE="Löschungs-Modus"
COM_GDPR_USERPROFILE_DELETE_MODE_DESC="Wählen Sie die bevorzugte Methode der Profil-Löschung. Sie können zwischen einer echten Löschung nach DSGVO und einer Pseudonymisierung der Daten wählen. Bei der Pseudonymisierung wird das Profil nicht gelöscht. Es werden lediglich alle Daten genullt, was das Profil unbenutzbar macht. Bei der Pseudonymisierung werden nur Joomla! Kern Nutzer Tabellen, nicht aber Inhalte und Daten von Drittanbieter Erweiterungen pseudonymisiert."
COM_GDPR_USERPROFILE_DELETE_PERMANENT="Echte Löschung"
COM_GDPR_USERPROFILE_DELETE_PSEUDONYMISATION="Pseudonymisierung"
COM_GDPR_USERPROFILE_INCLUDE_RAW_POST_FIELDS="Alle Felder exportieren (Drittanbieter)"
COM_GDPR_USERPROFILE_INCLUDE_RAW_POST_FIELDS_DESC="Wenn Sie die Export Funktion mit Drittanbieter Formularen integrieren, können Sie diesen Parameter aktivieren um die Daten dieser Formulare im JSON Format bereitzustellen."
COM_GDPR_USERPROFILE_BUTTONS_WORKINGMODE="Funktions-Modus für Buttons"
COM_GDPR_USERPROFILE_BUTTONS_WORKINGMODE_DESC="Wählen Sie wie die Nutzerprofil-Buttons funktionieren sollen. Standardmäßig exportiert der Benutzer sein Profil selbsttätig. Optional können Sie auch eine auf Anfragen basierende Lösung für den Export oder die Profillöschung realisieren. Wenn Sie "Manuelle Bearbeitung" gewählt haben, stellen Sie bitte sicher, dass sie unter "Allgemeine Einstellungen" die korrekte E-Mail Adresse gesetzt haben."
COM_GDPR_USERPROFILE_BUTTONS_WORKINGMODE_SELFMADE="Löschung / Export durch Nutzer"
COM_GDPR_USERPROFILE_BUTTONS_WORKINGMODE_MANUALPROCESSING="Manuelle Bearbeitung"
COM_GDPR_USERPROFILE_SELF_DELETE_CONFIRMATION="Eigene Löschungs-Bestätigung"
COM_GDPR_USERPROFILE_SELF_DELETE_CONFIRMATION_DESC="Diese Option verschickt eine E-Mail Bestätigung an den Nutzer wenn dieser sein Profil selbst gelöscht hat."
COM_GDPR_USERPROFILE_FORM_ACTION_WORKINGMODE="Formular Übermittlungs-Seite"
COM_GDPR_USERPROFILE_FORM_ACTION_WORKINGMODE_DESC="Wählen Sie die Seiten URL welche für die Übermittlung des Formulars genutzt wird, wenn der "Exportieren" oder "Löschen" Button gedrückt wird. Dieser Parameter ist eventuell nützlich wenn es Konflikte mit Weiterleitungen auf der Webseite gibt."
COM_GDPR_USERPROFILE_FORM_ACTION_WORKINGMODE_BASE="Startseite"
COM_GDPR_USERPROFILE_FORM_ACTION_WORKINGMODE_REMOVE="Gleiche Seite"
COM_GDPR_INTEGRATE_COMPRIVACY="Privatsphäre Komponente integrieren (Joomla 3.9+)"
COM_GDPR_INTEGRATE_COMPRIVACY_DESC="Wenn aktiviert und Sie die in Joomla 3.9 integrierten Privatsphäre Tools nutzen, wird die DSGVO Komponente neue Export und Löschungs Anfragen in der Joomla Privatsphäre Komponente erstellen, wenn 'manuelle Bearbeitung' in den Optionen für das Löschen und Exportieren von Einträgen aktiv ist."

COM_GDPR_TPDINTEGRATION_LABEL="Integrationen"
COM_GDPR_TPDINTEGRATION="Integration mit Drittanbieter Erweiterungen"
COM_GDPR_TPDINTEGRATION_DESC="Sie können eine oder mehrere Erweiterungen für die Integration mit den DSGVO Funktionen wählen. So werden beim Löschen eines Profils auch die Daten dieser Erweiterungen gelöscht. Zudem werden die Kontrollen für Löschung, Export und Datenschutzerklärung auch in diesen Erweiterungen angezeigt."
