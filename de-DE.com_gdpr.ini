COM_GDPR_CUSTOM_COMPONENTS_FORM_API_USERPROFILE="Eigene Komponenten die die Joomla! Forms API nutzen"
COM_GDPR_CUSTOM_COMPONENTS_USERPROFILE_BUTTONS="Formular Name für eigene Komponenten"
COM_GDPR_CUSTOM_COMPONENTS_USERPROFILE_BUTTONS_DESC="Wenn die Nutzerprofil-Buttons auch in Formularen von Drittanbieter Erweiterungen angezeigt werden sollen, können Sie den Name des Formulars basierend auf der Joomla API im Format 'com_xxx.formularname' angeben. Es können mehrere Einträge angegeben werden, ein Eintrag pro Zeile. Hinweis: Dies funktioniert nur mit Komponenten, welche die Joomla! Forms API nutzen. Um den Formularnamen herauszufinden, muss der Debug Modus unter 'erweiterte Einstellungen' aktiviert werden."
COM_GDPR_CUSTOM_FORMS_USERPROFILE_BUTTONS="Formular Task für eigene Komponenten"
COM_GDPR_CUSTOM_FORMS_USERPROFILE_BUTTONS_DESC="Wenn die Nutzerprofil-Buttons auch in Formularen von Drittanbieter Erweiterungen angezeigt werden sollen, können Sie diesen Parameter nutzen um den Inhalt des Task Feldes basierend auf der Joomla API festzulegen. Das Format lautet 'controllername.taskname'. Es können mehrere Einträge angegeben werden, ein Eintrag pro Zeile. Hinweis: Dies funktioniert nur mit Komponenten, welche die Joomla! Forms API nutzen. Um den Wert des Formulars herauszufinden, muss der Debug Modus unter 'erweiterte Einstellungen' aktiviert werden."
COM_GDPR_CUSTOM_COMPONENTS_NOFORM_API_USERPROFILE="Eigene Komponenten ohne die Joomla! Forms API"
COM_GDPR_CUSTOM_COMPONENTS_VIEW_USERPROFILE_BUTTONS="View Name für eigene Komponenten"
COM_GDPR_CUSTOM_COMPONENTS_VIEW_USERPROFILE_BUTTONS_DESC="Wenn die Nutzerprofil-Buttons auch in Formularen von Drittanbieter Erweiterungen angezeigt werden sollen, welche die Joomla Forms API nicht nutzen, können Sie diesen Parameter nutzen um die Komponente und die View zu spezifizieren: 'com_xxx.viewname'. Beachten Sie, dass für nicht View-basierte Komponenten der 'viewname' Wert dem Parameter 'task' oder 'func' entsprechen kann. Es können mehrere Einträge gesetzt werden, einer Pro Zeile."
COM_GDPR_CUSTOM_COMPONENTS_VIEW_USERPROFILE_BUTTONS_SELECTOR="CSS-Selektoren für eigene Formulare"
COM_GDPR_CUSTOM_COMPONENTS_VIEW_USERPROFILE_BUTTONS_SELECTOR_DESC="Geben Sie einen oder mehrere CSS-Selektoren separiert durch ein Komma an, welche den Formularen entsprechen, zu denen die Profil Buttons hinzugefügt werden sollen. Beispiel: 'form.profileform'"

COM_GDPR_CHECKBOX="Datenschutzerklärung"
COM_GDPR_CONFIGURATION_CHECKBOX="Datenschutzerklärung Checkbox"
COM_GDPR_PRIVACY_POLICY_CHECKBOX="Datenschutzerklärung Checkbox"
COM_GDPR_PRIVACY_POLICY_CHECKBOX_ENABLED="Datenschutzerklärung Checkbox aktivieren"
COM_GDPR_PRIVACY_POLICY_CHECKBOX_ENABLED_DESC="Um mit der DSGVO konform zu sein, muss jedes Formular auf der Webseite, welches persönliche Daten übermittelt, über eine Checkbox zur Kenntnisnahme der Datenschutzerklärung inklusive Link verfügen. Sie sollten diesen Parameter deshalb immer aktivieren."
COM_GDPR_CUSTOM_COMPONENTS_FORM_API_CHECKBOX="Eigene Komponenten die die Joomla! Forms API nutzen"
COM_GDPR_CUSTOM_COMPONENTS_FORM_CHECKBOX="Formular Name für eigene Komponenten"
COM_GDPR_CUSTOM_COMPONENTS_FORM_CHECKBOX_DESC="Wenn die Datenschutzerklärungs-Checkbox auch in Formularen von Drittanbieter Erweiterungen angezeigt werden sollen, können Sie den Name des Formulars basierend auf der Joomla API im Format 'com_xxx.formularname' angeben. Es können mehrere Einträge angegeben werden, ein Eintrag pro Zeile. Hinweis: Dies funktioniert nur mit Komponenten, welche die Joomla! Forms API nutzen. Um den Formularnamen herauszufinden, muss der Debug Modus unter 'erweiterte Einstellungen' aktiviert werden."
COM_GDPR_CUSTOM_FORMS_TASK_CHECKBOX="Formular Task für eigene Komponenten"
COM_GDPR_CUSTOM_FORMS_TASK_CHECKBOX_DESC="Wenn die Datenschutzerklärungs-Checkbox auch in Formularen von Drittanbieter Erweiterungen angezeigt werden sollen, können Sie diesen Parameter nutzen um den Inhalt des Task Feldes basierend auf der Joomla API festzulegen. Das Format lautet 'controllername.taskname'. Es können mehrere Einträge angegeben werden, ein Eintrag pro Zeile. Hinweis: Dies funktioniert nur mit Komponenten, welche die Joomla! Forms API nutzen. Um den Wert des Formulars herauszufinden, muss der Debug Modus unter 'erweiterte Einstellungen' aktiviert werden."
COM_GDPR_CUSTOM_COMPONENTS_NOFORM_API_CHECKBOX="Eigene Komponenten ohne die Joomla! Forms API"
COM_GDPR_CUSTOM_COMPONENTS_VIEW_FORM_CHECKBOX="View Name für eigene Komponenten"
COM_GDPR_CUSTOM_COMPONENTS_VIEW_FORM_CHECKBOX_DESC="Wenn die Datenschutzerklärungs-Checkbox auch in Formularen von Drittanbieter Erweiterungen angezeigt werden sollen, welche die Joomla Forms API nicht nutzen, können Sie diesen Parameter nutzen um die Komponente und die View zu spezifizieren: 'com_xxx.viewname'. Beachten Sie, dass für nicht View-basierte Komponenten der 'viewname' Wert dem Parameter 'task' oder 'func' entsprechen kann. Es können mehrere Einträge gesetzt werden, einer Pro Zeile."
COM_GDPR_CUSTOM_COMPONENTS_VIEW_FORM_CHECKBOX_SELECTOR="CSS-Selektoren für eigene Formulare"
COM_GDPR_CUSTOM_COMPONENTS_VIEW_FORM_CHECKBOX_SELECTOR_DESC="Geben Sie einen oder mehrere CSS-Selektoren separiert durch ein Komma an, welche den Formularen entsprechen, zu denen die Datenschutzerklärungs-Checkbox hinzugefügt werden soll. Beispiel: 'form.profileform'"

COM_GDPR_PRIVACY_POLICY_CHECKBOX_LINK_TEXT="Datenschutzerklärungs Label Text"
COM_GDPR_PRIVACY_POLICY_CHECKBOX_LINK_TEXT_DESC="Geben Sie einen Text für das Label der Datenschutzerklärung ein. Mehrsprachige Strings können über das Joomla! Mehrsprachen System genutzt werden."
COM_GDPR_PRIVACY_POLICY_CHECKBOX_LINK="Link zur Datenschutzerklärung"
COM_GDPR_PRIVACY_POLICY_CHECKBOX_LINK_DESC="Geben Sie einen Link zu Ihrer Datenschutzerklärung an"
COM_GDPR_PRIVACY_POLICY_CHECKBOX_LINK_TITLE="Datenschutzerklärungs Label Titel"
COM_GDPR_PRIVACY_POLICY_CHECKBOX_LINK_TITLE_DESC="Geben Sie hier einen Mouseover-Text für den Datenschutzerklärungs Link an. Mehrsprachige Strings können über das Joomla! Mehrsprachen System genutzt werden."
COM_GDPR_LOG_USERNOTE_PRIVACY_POLICY="Akzeptanz der Datenschutzerklärung protokollieren"
COM_GDPR_LOG_USERNOTE_PRIVACY_POLICY_DESC="Wenn aktiviert, wird die Zustimmung zur Datenschutzerklärung mit dem zugehörigen Datum als Benutzerhinweis protokolliert."
COM_GDPR_NO_CATEGORY="Keine Kategorie"
COM_GDPR_LOG_USERNOTE_PRIVACY_POLICY_CATEGORY="Benutzerhinweis-Kategorie für Logs"
COM_GDPR_LOG_USERNOTE_PRIVACY_POLICY_CATEGORY_DESC="Wählen Sie hier die Benutzerhinweis-Kategorie in der die Akzeptanz der Datenschutzerklärung protokolliert werden soll."
COM_GDPR_LOG_USERCONSENT_PRIVACY_POLICY="Privacy Komponenten Zustimmung aufzeichnen (Joomla! 3.9+)"
COM_GDPR_LOG_USERCONSENT_PRIVACY_POLICY_DESC="Wenn aktiviert und Sie Joomla 3.9 mit den enthaltenen Privatsphäre Tools nutzen, wird die DSGVO Komponente entsprechende Logs in dieser Komponente anlegen (Nutzer, Datum, Zeit, IP Adresse, etc.)."
COM_GDPR_PRIVACYPOLICY_SERVERSIDE_VALIDATION="Server-seitige Validierung"
COM_GDPR_PRIVACYPOLICY_SERVERSIDE_VALIDATION_DESC="Um dem Missbrauch der Checkbox für die Datenschutzerklärung vorzubeugen, können Sie diesen Parameter aktivieren. Ist der Parameter deaktiviert, wird die Akzeptanz nur per Javascript geprüft."
COM_GDPR_REVOKABLE_PRIVACYPOLICY="Widerrufbare Akzeptanz (Datenschutzerklärung)"
COM_GDPR_REVOKABLE_PRIVACYPOLICY_DESC="Wenn aktiviert, wird die Checkbox für die Datenschutzerklärung immer im Profil angezeigt, sodass die Zustimmung widerrufen werden kann. Auch bestehende Nutzer, die nie die Chance zur Zustimmung hatten, sehen die Checkbox. Wichtig: Dieses Feature funktioniert nur mit der Joomla Kern Benutzerkomponente. Die Checkbox erscheint nicht in Profil Formularen von Drittanbieter Erweiterungen (auch nicht mit Integration)."
COM_GDPR_REVOKABLE_PRIVACYPOLICY_ALWAYS_MANDATORY="Widerrufliche Datenschutzbestimmungen sind immer verbindlich"
COM_GDPR_REVOKABLE_PRIVACYPOLICY_ALWAYS_MANDATORY_DESC="Wenn aktiviert, wird das Kontrollkästchen Datenschutzrichtlinie imr Joomla! Benutzerprofil zum Widerrufen der erteilten Einwilligung verbindlich. Auf diese Weise kann die Einwilligung nicht wirklich widerrufen werden, obwohl das Kontrollkästchen immer im Profilformular angezeigt wird."
COM_GDPR_BLOCK_PRIVACYPOLICY="Nutzer ohne Datenschutz Zustimmung blockieren"
COM_GDPR_BLOCK_PRIVACYPOLICY_DESC="Sie können alle Nutzer blockieren, welche der Datenschutzerklärung nicht zugestimmt haben oder ihre Zustimmung zurückgezogen haben. Es findet dann eine Umleitung zum Profil statt, wo die Datenschutzerklärung akzeptiert werden kann um die Seite weiter zu nutzen. Dies betrifft auch bestehende Nutzer, welche beim ersten Log-In zur Zustimmung aufgefordert werden. Dies ist wichtig, um der DSGVO gerecht zu werden."
COM_GDPR_RESET_ALL_CONSENTS="Alle Zustimmungen zurücksetzen"
COM_GDPR_RESET_ALL_CONSENTS_TITLE="Klicken um alle Zustimmungen zurück zu setzen, sind Sie sich sicher?"
COM_GDPR_RESET_ALL_CONSENTS_DESC="Wenn die Datenschutzerklärung oder Cookie Erklärung der Webseite verändert wurde, sind Sie eventuell daran interessiert von allen Nutzern eine erneute Zustimmung einzuholen. Mit dieser Option werden alle Zustimmungen zurückgesetzt und die Nutzer müssen erneut zustimmen. ACHTUNG: Dieser Vorgang kann nicht rückgängig gemacht werden und benötigt die Option 'Nutzer ohne Zustimmung zur Datenschutzerklärung blockieren'."
COM_GDPR_RESET_YEARLY_CONSENTS="Älteste Zustimmungen zurücksetzen"
COM_GDPR_RESET_YEARLY_CONSENTS_TITLE="Klicken Sie hier, um die Einwilligung der Benutzer zurückzusetzen, die älter als 1 Jahr sind. Sind Sie sicher, dass Sie fortfahren?"
COM_GDPR_RESET_YEARLY_CONSENTS_DESC="Sie können alle Benutzer, die Ihre Datenschutzrichtlinie bereits vor mehr als einem Jahr akzeptiert haben, auffordern, erneut zuzustimmen. In diesem Fall kann durch Klicken auf diese Schaltfläche ein Zurücksetzen für Zustimmungen erzwungen werden, die älter als 1 Jahr sind, sodass der Benutzer beim ersten Anmelden erneut aufgefordert wird, die Datenschutzrichtlinie zu akzeptieren. VORSICHT: Dieser Vorgang kann nicht rückgängig gemacht werden und erfordert die Aktivierung der Option 'Benutzer ohne Zustimmung der Datenschutzrichtlinie blockieren'!"
COM_GDPR_SUCCESS_RESET_CONSENTS="Nutzer Zustimmungen erfolgreich zurückgesetzt"
COM_GDPR_ERROR_RESET_CONSENTS="Beim Zurücksetzen der Zustimmungen ist ein Fehler aufgetreten."
COM_GDPR_USE_CHECKBOX="Datenschutzerklärung Checkbox Typ"
COM_GDPR_USE_CHECKBOX_DESC="Hier können Sie wählen, wie die Zustimmung zur Datenschutzerklärung aussehen soll: Eine Checkbox oder ein Radio Button."
COM_GDPR_USE_DYNAMIC_CHECKBOX="Kontrollen-Typ für dynamische Checkbox"
COM_GDPR_USE_DYNAMIC_CHECKBOX_DESC="Wählen Sie den bevorzugten Kontroll-Element-Typ für die dynamische Checkbox."
COM_GDPR_USE_RADIO_CONTROL="Radio Buttons"
COM_GDPR_USE_CHECKBOX_CONTROL="Checkbox"

COM_GDPR_REMOVE_ATTRIBUTES="HTML Attribute entfernen"
COM_GDPR_REMOVE_ATTRIBUTES_DESC="Wenn aktiviert, werden zusätzliche 'onclick' und 'onsubmit' Attribute aus dem HTML Formular und dem Absenden-Button entfernt, da diese die Checkbox für die Datenschutzerklärung stören könnten."
COM_GDPR_FORCE_SUBMIT_BUTTON="Übermitteln Button erzwingen"
COM_GDPR_FORCE_SUBMIT_BUTTON_DESC="Wenn aktiviert, wird die Komponente prüfen ob das Formular einen gültigen Übermittlungs-Button enthält. Wenn dies nicht der Fall ist, wird ein neuer Button erzeugt. Dies kann nützlich sein um die Checkbox zu einem notwendigen Element zu machen, wenn kein Element des Typs 'submit' enthalten ist."
COM_GDPR_REMOVE_SUBMIT_BUTTON_EVENTS="Submit Button Scripte entfernen"
COM_GDPR_REMOVE_SUBMIT_BUTTON_EVENTS_DESC="Wenn der Button Drittanbieter Scripte zum Übermitteln des Formulars bei Klick Events enthält, können diese entfernt werden. Dies kann Probleme verhindern, bei denen DSGVO die Checkbox nicht zwingend machen und validieren kann. Beachten Sie, dass dies die Formular Validierung der anderen Komponente beeinträchtigen kann."

COM_GDPR_CHECKBOX_SUBMISSION_METHOD="Formular Übermittlungs Methode"
COM_GDPR_CHECKBOX_SUBMISSION_METHOD_DESC="Sie können verschiedene Methoden wählen, um das Absenden eines Formulars zu verhindern, wenn der Datenschutzerklärung nicht zugestimmt wurde. Beispiel: Nutzt eine Drittanbieter Erweiterung Ajax um die Formularübermittlung zu simulieren, muss eventuell die 'Button' Methode gewählt werden oder optional ein benutzerdefiniertes Element basierend auf einem spezifizierten CSS-Selektor."
COM_GDPR_CHECKBOX_SUBMISSION_METHOD_FORM="Formular Element"
COM_GDPR_CHECKBOX_SUBMISSION_METHOD_BUTTON="Button Element"
COM_GDPR_CHECKBOX_SUBMISSION_METHOD_CUSTOM="Eigenes Element"
COM_GDPR_CUSTOM_SUBMISSION_METHOD_SELECTORS="CSS-Selektor für eigenes Element"
COM_GDPR_CUSTOM_SUBMISSION_METHOD_SELECTORS_DESC="Um die Formularübermittlung an ein bestimmtes Element im Formular zu binden, können Sie hier einen eigenen CSS-Selektor festlegen."
COM_GDPR_CUSTOM_APPEND_METHOD="Eigene Position"
COM_GDPR_CUSTOM_APPEND_METHOD_DESC="Wenn Sie die Datenschutzerklärungs-Checkbox vor einem spezifischen Element (z.B. einem Button) platzieren wollen, aktivieren Sie diese Option. Standardmäßig wird die Checkbox am Ende eines Formulars angehängt."
COM_GDPR_CUSTOM_APPEND_METHOD_SELECTORS="CSS Selektor für die Position des Elements"
COM_GDPR_CUSTOM_APPEND_METHOD_SELECTORS_DESC="Um die Checkbox in einem spezifischen Element wie zum Beispiel einem Button zu platzieren, können Sie hier den entsprechenden CSS Selektor angeben."
COM_GDPR_CUSTOM_APPEND_METHOD_TARGET_ELEMENT="Ziel für die Anhangs-Methode"
COM_GDPR_CUSTOM_APPEND_METHOD_TARGET_ELEMENT_DESC="Wählen Sie ein Zielelement für die Anhangs-Methode. Standardmäßig wird die Checkbox vor dem Eltern-Element des spezifischen Elements platziert. Optional kann es auch exakt vor einem spezifischen Element platziert werden."
COM_GDPR_CUSTOM_APPEND_METHOD_TARGET_ELEMENT_PARENT="Eltern Element"
COM_GDPR_CUSTOM_APPEND_METHOD_TARGET_ELEMENT_EXACT="Exaktes Element"

COM_GDPR_CONSENT_REGISTRY="Logs für Zustimmung und Registrierung"
COM_GDPR_CONSENT_LOGS_FORMFIELDS="Formular Felder für Aufzeichnungen der Zustimmung"
COM_GDPR_CONSENT_LOGS_FORMFIELDS_DESC="Sie können eine Liste von Einträgen, durch Kommas separiert, eingeben, um Formulare zu tracken in denen die Datenschutzerklärungs-Checkbox angezeigt wird. Dies funktioniert auch mit Erweiterungen von Drittanbietern, vorausgesetzt Sie kennen die 'name' und 'id' Attributswerte der Formularfelder die in den Zustimmungslogs enthalten sein sollen. Die unterstützten Feldtypen sind 'input' und 'textarea'. Es ist nicht nötig, dass der Feldname exakt übereinstimmt. Beispiel: Wenn ein Feld die 'id' oder 'name' mit dem Wert 'first_name' trägt, genügt es 'name' in die Liste einzutragen."
