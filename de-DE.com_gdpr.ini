COM_GDPR_JQUERY_INCLUDE_DESC="Hier können Sie das Laden von jQuery aktivieren oder deaktivieren um ein mehrfaches Laden zu verhindern. jQuery ist für den Cookie Hinweis zwingend nötig."
COM_GDPR_JQUERY_NOCONFLICT="JQuery noConflict Modus"
COM_GDPR_JQUERY_NOCONFLICT_DESC="Legt fest wie Konflikte mit anderen Java Script Bibliotheken vermieden werden. Bei Fehlern können Sie diese Einstellung ändern."
COM_GDPR_USE_GDPR_FANCYBOX="DSGVO Fancybox Bibliothek nutzen"
COM_GDPR_USE_GDPR_FANCYBOX_DESC="Standardmäßig muss diese Option aktiviert sein um die jQuery Fancybox Bibliothek der DSGVO Komponente zu nutzen. Wenn Konflikte mit anderen Erweiterungen auftreten können Sie diese Option deaktivieren damit die DSGVO Komponente die Bibliothek nicht mehr lädt. Warnung: Wenn diese Option deaktiviert ist und keine andere Erweiterung mit Fancybox genutzt wird, wird die Komponente nicht mehr funktionieren!"
COM_GDPR_DISABLE_VERSION_CHECKER="Prüfung auf neue Versionen deaktivieren"
COM_GDPR_DISABLE_VERSION_CHECKER_DESC="Wenn es Probleme beim Öffnen der DSGVO Verwaltung gibt (Verzögerung, PHP Fehler), da entfernte Verbindungen vom Server nicht erlaubt sind, kann die Versionsprüfung deaktiviert werden."
COM_GDPR_DEBUG_MODE="Debug Modus"
COM_GDPR_DEBUG_MODE_DESC="Wenn der Debug Modus aktiviert ist, wird eine Reihe blauer Labels in Seiten mit Formularen angezeigt. Diese dienen dazu den Name des Formulars und den zugehörigen Task zu identifizieren. Dies ist nützlich wenn das DSGVO Plugin mit Drittanbieter Komponenten zusammenarbeiten soll (Löschen, Export, Datenschutz Buttons)."

