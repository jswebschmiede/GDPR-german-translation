COM_GDPR_CHECKBOX_CONSENT_DATE_STYLE_DESC="Wählen Sie den bevorzugten Stil für das Label des Zustimmungsdatums. Das Label kann in einer neuen Zeile oder in derselben Zeile des Kontrollkästchens Einwilligung angezeigt werden."
