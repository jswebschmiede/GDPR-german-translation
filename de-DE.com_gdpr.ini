COM_GDPR_CONSENT_GENERIC_BYPAGE="Generische Zustimmungen nach Seite tracken"
COM_GDPR_CONSENT_GENERIC_BYPAGE_DESC="Wenn aktiviert, werden Zustimmungen in verschiedenen Formularen und Erweiterungen separat pro Seite getrackt. Dies macht Sinn, wenn Sie dieselbe Checkbox und Erklärung für mehrere Formulare und Seiten nutzen. Wird der Parameter deaktiviert, werden alle Zustimmungen als eine behandelt."
