COM_GDPR_COOKIE_CATEGORY_INCLUDE_LIST_DESC="Wenn aktiviert, wird die Cookie-Liste in der Beschreibung der Kategorie angezeigt, wenn der Benutzer auf den Kategorienamen in der Cookie Toolbar klickt."
COM_GDPR_DOMAINS_CATEGORY_INCLUDE_LIST="Einbinden der Domain Liste"
COM_GDPR_DOMAINS_CATEGORY_INCLUDE_LIST_DESC="Wenn aktiviert, wird die Domain-Liste in der Beschreibung der Kategorie angezeigt, wenn der Benutzer auf den Kategorienamen in der Cookie Toolbar klickt."
COM_GDPR_SERVICES_CATEGORY_INCLUDE_LIST="Dienstliste hinzufügen"
COM_GDPR_SERVICES_CATEGORY_INCLUDE_LIST_DESC="Wenn diese Option aktiviert ist, wird die Serviceliste in das Beschreibungs-Popup dieser Kategorie aufgenommen, wenn der Benutzer auf den Kategorienamen in der Cookie-Symbolleiste klickt!"

