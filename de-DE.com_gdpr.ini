; Privacy capabilities
COM_GDPR_PRIVACY_CAPABILITIES_TITLE="DSGVO Komponenten Fähigkeiten"
COM_GDPR_PRIVACY_CAPABILITIES_LOGS_USER_PROFILE="<b>Logs für Nutzeränderungen</b>: Wenn eine Änderung an einem Nutzerprofil vorgenommen wird, z.B. bei einer Änderung der persönlichen Daten, müssen diese Änderungen aufgezeichnet werden. Die DSGVO Komponente kümmert sich um die Aufzeichnung. Die Logs können als CSV oder Excel exportiert werden."
COM_GDPR_PRIVACY_CAPABILITIES_LOGS_USER_CONSENTS="<b>Logs für Zustimmungen</b>: Die Logs der Nutzer Zustimmungen erlauben die Aufzeichnung von allen Zustimmungen von angemeldeten Nutzern und Gästen. Die Logs können als CSV oder Excel exportiert werden."
COM_GDPR_PRIVACY_CAPABILITIES_COOKIE_MANAGEMENT="<b>Cookie Zustimmung</b>: Um mit der EU Cookie Richtlinie konform zu sein, müssen Nutzer vor der Nutzung von Cookies und Drittanbietercookies ihre Zustimmung geben. Die DSGVO Komponente implementiert diese Funktion und bietet die Möglichkeit die Zustimmung nachträglich zu verändern oder zurückzuziehen."
COM_GDPR_PRIVACY_CAPABILITIES_LOGS_COOKIE_CONSENTS="<b>Logs für Cookie Zustimmung</b>: Die DSGVO Komponente ist in der Lage, alle Zustimmungen zur Nutzung von Cookies aufzuzeichnen. Dies gilt für Gäste und angemeldete Nutzer."
COM_GDPR_PRIVACY_CAPABILITIES_CONSENTS_REGISTRY="<b>Zustimmungs Register</b>: Hier können Sie ein Register mit Details zur Zustimmung generieren und exportieren, wenn dieses vom Datenschutzbeauftragten angefordert wird."
COM_GDPR_PRIVACY_CAPABILITIES_DATA_BREACH="<b>Datenleck Benachrichtigungen</b>: Wenn auf Ihrer Seite ein Datenleck aufgetreten ist, können Sie betroffene Profile markieren und die betroffenen Nutzer sowie den Datenschutzbeauftragten in einer Benachrichtigung darüber informieren."
COM_GDPR_PRIVACY_CAPABILITIES_RECORD_PROCESSING_ACTIVITIES="<b>Verzeichnis der Datenverarbeitung</b>: Die DSGVO Komponente kann ein Verzeichnis der Datenverarbeitungs Aktivitäten generieren, welches in Excel und OpenOffice Formaten bereitgestellt werden kann. Dies kann für die Konformität mit der EU DSGVO nötig sein."
COM_GDPR_PRIVACY_CAPABILITIES_PROFILE_EXPORT_DELETION="<b>Vollautomatische Löschung und Export</b>: Standardmäßig wird die Löschung und der Export von Nutzern vollautomatisch von der DSGVO Komponente verwaltet. Optional können Sie die Löschung und den Export auch manuell verwalten."
COM_GDPR_PRIVACY_CAPABILITIES_REVOCABLE_CONSENT="<b>Zurückziehbare Zustimmung</b>: Sie können Nutzern erlauben, ihre Zustimmung zu sämtlichen Erklärungen zurückzuziehen. Außerdem kann die Zustimmung zur Datenschutzerklärung beim ersten Login erzwungen werden."

; Joomla Updater
COM_GDPR_AUTO_UPDATER="Auto Updater"
COM_GDPR_REGISTRATION_EMAIL_FORUPDATES="Registrierungs E-Mail für den Updater"
COM_GDPR_REGISTRATION_EMAIL_FORUPDATES_DESC="Geben Sie die exakte E-Mail Adresse an, die Sie für die Registrierung auf https://storejextensions.org genutzt haben. Die E-Mail Adresse wird zur Verifizierung der Lizenz genutzt. Kostenlose Updates gibt es für ein Jahr ab dem Kaufdatum. Mehr Informationen zur Lizenzierung und die FAQ Seite finden Sie auf https://storejextensions.org/faq.html"
COM_GDPR_UPDATER_STANDARD_ADVISE="Unsere kommerzielle Erweiterung benötigt eine gültige Lizenz um über den Joomla! Updater oder manuell aktualisiert zu werden. Für den Download der neuen Version wird eine gültige Lizenz benötigt. Die Lizenz für kostenlose Updates gilt 1 Jahr ab Kaufdatum. Wenn Ihre Lizenz abgelaufen ist, können Sie das Produkt erneut kaufen um Updates für ein Jahr zu verlängern. Besuchen Sie unseren Shop auf <a target='_blank' href='https://storejextensions.org'>https://storejextensions.org</a>. Nach dem Login klicken Sie auf 'Purchased products'. Mehr Infos in den FAQ: <a target='_blank' href='https://storejextensions.org/faq.html'>https://storejextensions.org/faq.html</a>"
COM_GDPR_MISSING_REGISTRATION_EMAIL_ADDRESS="Fehlender Registrierungs E-Mail Adresse für den Updater. Bitte geben Sie in der <a href='%s'>Komponenten Konfiguration</a> die E-Mail Adresse an, die Sie für den Kauf auf <a target='_blank' href='https://storejextensions.org'></a> genutzt haben. Die E-Mail Adresse wird zur Verifizierung der Lizenz genutzt."
COM_GDPR_EXTENSION_UPDATED_SUCCESS="Erweiterung erfolgreich aktualisiert, Ihre Lizenz ist gültig bis: %s"
COM_GDPR_LICENSE_EXPIRED="Ihre Update Lizenz ist am %s abgelaufen"
COM_GDPR_LICENSE_NOMATCHING="Die von Ihnen angegebene E-Mail Adresse wurde nicht zum Kauf einer gültigen Lizenz genutzt. Prüfen Sie die Adresse oder testen Sie eine manuelle Aktualisierung."
COM_GDPR_ERROR_RETRIEVING_LICENSE_INFO="Fehler beim prüfen der Lizenz auf dem entfernten Server. Bitte versuchen Sie es mit einer manuellen Aktualisierung."