COM_GDPR_LOGS_EMAILS="E-Mail Adressen für Log Benachrichtigungen"
COM_GDPR_LOGS_EMAILS_DESC="Eine oder mehrere E-Mail Adressen (getrennt durch Komma) die bei einer Nutzer-Selbstlöschung benachrichtigt werden."

;Cookieconsent config settings
COM_GDPR_CONFIGURATION_COOKIECONSENT="Cookie Einwilligung"
COM_GDPR_CONFIG_COOKIECONSENT_SETTINGS="Einstellungen"
COM_GDPR_ENABLE_COOKIE_CONSENT="Cookie Einwilligung aktivieren"
COM_GDPR_ENABLE_COOKIE_CONSENT_DESC="Wenn aktiviert, wird die Cookie Toolbar und ihre Funktionen auf Ihrer Webseite aktiviert."
COM_GDPR_COOKIE_CONSENT_LIFETIME="Lebensdauer der Cookie-Zustimmung"
COM_GDPR_COOKIE_CONSENT_LIFETIME_DESC="Legen Sie die Ablauftage für die Cookie-Zustimmung fest. Die Zustimmung muss mindestens einmal pro Jahr erneuert werden. Einige nationale Datenschutzrichtlinien empfehlen jedoch eine häufigere Verlängerung, z.B. 6 Monate. Überprüfen Sie die Einhaltung Ihrer lokalen Datenschutzrichtlinien. Standardmäßig beträgt die Einwilligungsdauer 1 Jahr."
COM_GDPR_COOKIE_SAMESITE_POLICY="'SameSite'-Richtlinie"
COM_GDPR_COOKIE_SAMESITE_POLICY_DESC="Wählen Sie die 'SameSite'-Richtlinie für das Cookie, in dem die Einwilligung gespeichert ist."
COM_GDPR_SAMESITE_POLICY_NOTSET="Nicht festgelegt"
COM_GDPR_SAMESITE_POLICY_NONE="SameSite=None"
COM_GDPR_SAMESITE_POLICY_LAX="SameSite=Lax"
COM_GDPR_SAMESITE_POLICY_STRICT="SameSite=Strict"
COM_GDPR_COOKIE_CONSENT_SECURE="'SameSite'-Richtlinie"
COM_GDPR_COOKIE_CONSENT_SECURE_DESC="Wenn diese Option aktiviert ist, wird das zum Speichern der Einwilligung verwendete Cookie mit dem Attribut 'Secure' gesetzt. HINWEIS: Für diese Funktion ist das auf der Website installierte https-Protokoll erforderlich. Wenn der Wert 'SameSite=None' verwendet wird, wird das Attribut 'Secure' automatisch aktiviert!"
COM_GDPR_ENABLE_LOG_COOKIE_CONSENT="Cookie Zustimmungen aufzeichnen"
COM_GDPR_ENABLE_LOG_COOKIE_CONSENT_DESC="Wenn aktiviert, wird jede Zustimmung eines Nutzers zur Nutzung von Cookies inklusive der erlaubten Kategorien aufgezeichnet."
COM_GDPR_COMPLIANCE_TYPE="Konformitäts-Typ"
COM_GDPR_COMPLIANCE_TYPE_DESC="Wählen Sie Ihren bevorzugten Weg der Konformität mit dem EU Cookie Gesetz. Sie können wählen ob alle Cookies, durch den Nutzer ausgewählte Cookies oder keine Cookies blockiert werden sollen. In letzterem Fall gibt es nur eine Benachrichtigung über die Nutzung von Cookies."
COM_GDPR_COMPLIANCE_TYPE_OPTIN="Vorsorglich alle Cookies blockieren"
COM_GDPR_COMPLIANCE_TYPE_OPTOUT="Cookies nach Bedarf blockieren"
COM_GDPR_COMPLIANCE_TYPE_INFO="Besucher über Cookie Nutzung informieren"
COM_GDPR_DISABLE_FIRST_RELOAD="Ersten Auto-Refresh deaktivieren"
COM_GDPR_DISABLE_FIRST_RELOAD_DESC="Wenn Sie diesen Parameter aktivieren, wird die Seite nicht automatisch neu geladen, wenn ein Nutzer erstmalig der Datenschutzerklärung und der Nutzung von Cookies zustimmt. Dieses Feature findet nur bei der ersten Akzeptierung Anwendung!"
COM_GDPR_BLOCK_JOOMLA_SESSION_COOKIE="Joomla! Session Cookie blockieren"
COM_GDPR_BLOCK_JOOMLA_SESSION_COOKIE_DESC="Wenn aktiviert, wird auch das Joomla! Session Cookie blockiert, bis der Besucher seine Einwilligung gibt. Diese Funktion gewährleistet ein hohes Niveau an DSGVO Konformität indem das Joomla! Login gesperrt wird wenn keine Cookies akzeptiert werden."
COM_GDPR_BLOCK_EXTERNAL_COOKIES_DOMAIN="Drittanbieter Cookies blockieren"
COM_GDPR_BLOCK_EXTERNAL_COOKIES_DOMAIN_DESC="Dies sperrt externe Quellen, welche Drittanbieter Cookies laden (Scripte, iFrames, IMGs, CSS Dateien, etc.). Bitte beachten Sie, dass dies Teile der Seitenfunktion beeinträchtigen kann, bis der Besucher Cookies akzeptiert."
COM_GDPR_EXTERNAL_BLOCKING_MODE="Blocking Modus für Drittanbieter Cookies"
COM_GDPR_EXTERNAL_BLOCKING_MODE_DESC="Wählen Sie den gewünschten Blocking Modus für Drittanbieter Cookies. 'Simpel' blockiert alle Quellen während 'Erweitert' nur spezifizierte Tags blockiert um das Laden von Cookies zu verhindern. Wenn es beim Laden der Seite zu Verzögerungen kommt oder nur bestimmte Quellen blockiert werden sollen, nutzen Sie den erweiterten Modus."
COM_GDPR_EXTERNAL_BLOCKING_MODE_SIMPLE="Einfach"
COM_GDPR_EXTERNAL_BLOCKING_MODE_SIMPLEBYTAG="Einfach über Tags"
COM_GDPR_EXTERNAL_BLOCKING_MODE_ADVANCED="Erweitert"
COM_GDPR_EXTERNAL_BLOCKING_MODE_TAGS="Zu blockierende Tags"
COM_GDPR_EXTERNAL_BLOCKING_MODE_TAGS_DESC="Geben Sie eine durch Kommas getrennte Liste von HTML Tags an, welche blockiert werden sollen, wenn die Option 'Erweitert' genutzt wird."
COM_GDPR_EXTERNAL_BLOCKING_MODE_CUSTOM_ATTRIBUTE="Eigene Eigenschaften für blockierte Tags"
COM_GDPR_EXTERNAL_BLOCKING_MODE_CUSTOM_ATTRIBUTE_DESC="Standard werden Ressourcen blockiert nach 'src' oerr 'href' Eigenschaften. Wenn Sie Tags mit besonderen Eigenschaften wie 'data-src' anstelle der standard 'src/href' haben, Sie können den Eigenschaftswert in dieses Feld eintragen um gefundene Inhalte zu blockieren. Diese Einstellung ist für den 'Erweiterten Modus' nützlich um die Platzhater blockierter Ressourcen anzuzeigen."
COM_GDPR_EXTERNAL_COOKIES_DOMAIN="Drittanbieter Cookie Domains"
COM_GDPR_EXTERNAL_COOKIES_DOMAIN_DESC="Spezifizieren Sie eine Liste der externen Quellen, welche Drittanbieter Cookies laden (ein Eintrag pro Zeile). Als Beispiel: Wenn Google Analytics blockiert werden soll, geben Sie die Domain 'google-analytics.com' an. Soll Adsense blockiert werden, geben Sie den Script Namen 'adsbygoogle.js' an."
COM_GDPR_ALLOW_LOCAL_COOKIES="Lokale Cookies erlauben"
COM_GDPR_ALLOW_LOCAL_COOKIES_DESC="Hier können Sie eine durch Kommas getrennte Liste von Cookie Namen angeben, welche nicht blockiert werden. Dies kann nützlich sein, wenn Sie Google Analytics bereits DSGVO-konform optimiert haben und dieses Cookie erlauben möchten. Als Beispiel für Google Analytics sieht die Liste dann so aus: <i>_ga,_gid</i>. Wichtig: Dies funktioniert NUR für lokale Cookies und nicht für Drittanbieter Cookies!"
COM_GDPR_BLOCK_COOKIE_DEFINE="Lokal definierte Cookies sperren"
COM_GDPR_BLOCK_COOKIE_DEFINE_DESC="Wenn aktiviert, werden Scripte die asynchron geladen werden daran gehindert Cookies im Browser zu setzen."
COM_GDPR_BLOCK_LOCAL_COOKIES_SERVER_SIDE="Zusätzlich alle lokalen Cookies Server-seitig blockieren"
COM_GDPR_BLOCK_LOCAL_COOKIES_SERVER_SIDE_DESC="Standardmäßig werden lokale Cookies durch Scripte auf Client-Seite blockiert. Wenn das Versenden von Cookies komplett verhindert werden soll, können Sie diese Option nutzen um das Versenden von Cookies vom Server zu deaktivieren. Mit dem oberen Parameter können Ausnahmen gesetzt werden."
COM_GDPR_AUTO_ACCEPT_ON_NEXT_PAGE="Automatische Zustimmung bei weiterer Nutzung der Webseite"
COM_GDPR_AUTO_ACCEPT_ON_NEXT_PAGE_DESC="Wenn aktiviert, wird die weitere Nutzung der Webseite als Cookie Zustimmung gewertet. Diese Option gilt nur für den Modus 'Vorsorglich alle Cookies blockieren'."
COM_GDPR_REVOKABLE="Zurückziehbare Zustimmung"
COM_GDPR_REVOKABLE_DESC="Einige Länder erfordern, dass die Zustimmung zur Cookie Nutzung rückgängig gemacht werden kann. Diese Option gibt dem Besucher die Möglichkeit dazu."
COM_GDPR_LAWBYCOUNTRY="Cookie Zustimmung nach Länder aktivieren"
COM_GDPR_LAWBYCOUNTRY_DESC="Wenn aktiviert, wird die Cookie Zustimmung nur aktiviert, wenn das Land des Besuchers die Cookie Richtlinie umgesetzt hat. Alle anderen Länderspezifischen Regeln werden ignoriert."
COM_GDPR_CHECKBOX_LAWBYCOUNTRY="Zustimmung nach Länder auf Checkboxen erweitern"
COM_GDPR_CHECKBOX_LAWBYCOUNTRY_DESC="Wenn aktiviert, wird die Zustimmung nach Land nicht nur auf die Cookie Toolbar, sondern auch auf alle generierten Checkboxen angewandt."
COM_GDPR_CACHE_GEOLOCATION_COUNTRY="Caching für Länder Geolocation nutzen"
COM_GDPR_CACHE_GEOLOCATION_COUNTRY_DESC="Wenn aktiviert, wird der Standort eines Nutzers für den Zeitraum der Session gecached um die Anzahl der Anfragen an Drittanbieter Webservices zu reduzieren."
COM_GDPR_COUNTRY_ACCEPT_RELOAD_TIMEOUT="Timeout für ausgeschlossene Kategorien akzeptieren"
COM_GDPR_COUNTRY_ACCEPT_RELOAD_TIMEOUT_DESC="Wenn ein Land nicht unter die DSGVO fällt und bei der aktivierten Option 'Cookie Zustimmung nach Land' ausgeschlossen ist, erlaubt dieser Parameter das Festlegen in Millisekunden bevor Cookies und andere Ressourcen automatisch freigeschaltet werden."
COM_GDPR_COUNTRY_ACCEPT_RELOAD_TIMEOUT_250="250ms"
COM_GDPR_COUNTRY_ACCEPT_RELOAD_TIMEOUT_500="500ms"
COM_GDPR_COUNTRY_ACCEPT_RELOAD_TIMEOUT_800="800ms"
COM_GDPR_COUNTRY_ACCEPT_RELOAD_TIMEOUT_1000="1000ms"
COM_GDPR_COUNTRY_ACCEPT_RELOAD_TIMEOUT_1500="1500ms"
COM_GDPR_COUNTRY_ACCEPT_RELOAD_TIMEOUT_2000="2000ms"
COM_GDPR_COUNTRY_ACCEPT_RELOAD_TIMEOUT_2500="2500ms"
COM_GDPR_USA_CCPA="<a href='https://matr.net/wp-content/uploads/2019/03/California-Consumer-Privacy-Act-Overview.pdf' target='_blank'>CCPA USA Konformität</a>"
COM_GDPR_USA_CCPA_DESC="Wenn Sie die DSGVO Komponente via 'Cookie Zustimmung nach Land' für Ihre Region deaktiviert haben, allerdings Teil des CCPA der USA (ab 1. Januar 2020) sind, können Sie hier die DSGVO Funktionalität für bestimmte Staaten reaktivieren. So können Sie mit der CCPA konform sein und gleichzeitig die DSGVO Komponenten für Länder nutzen, welche diese benötigen."
COM_GDPR_NO_STATES="Keine Staaten"
COM_GDPR_KILL_COOKIES_AJAX_REQUESTS="Cookies für Ajax Anfragen blockieren"
COM_GDPR_KILL_COOKIES_AJAX_REQUESTS_DESC="Wenn aktiviert, werden Cookies von Ajax Anfragen welche von Skripten gemacht werden blockiert."
COM_GDPR_OPEN_ALWAYS_DECLINED="Permanente Toolbar bei fehlender Zustimmung"
COM_GDPR_OPEN_ALWAYS_DECLINED_DESC="Wenn aktiviert, wird die Cookie Toolbar immer geöffnet bleiben, wenn ein Besucher der Cookie Nutzung nicht zugestimmt hat."
COM_GDPR_DEFAULT_CLOSED_TOOLBAR="Standardmäßig geschlossene Symbolleiste"
COM_GDPR_DEFAULT_CLOSED_TOOLBAR_DESC="Wenn diese Option aktiviert ist, bleibt die Symbolleiste beim ersten Besuch eines Benutzers auf Ihrer Website ohne Zustimmung geschlossen, und es wird nur die kleine Registerkarte "Cookies" angezeigt. Beachten Sie, dass die widerrufliche Einwilligung aktiv sein muss, um die Registerkarte "Cookies" anzuzeigen, andernfalls können Benutzer die Cookie-Symbolleiste nicht öffnen."
COM_GDPR_DISMISS_ONSCROLL="Ausblenden beim Scrollen (px)"
COM_GDPR_DISMISS_ONSCROLL_DESC="Dies blendet die Cookie Benachrichtigung aus, wenn der Besucher den angegebenen Pixel Wert beim Scrollen überschreitet. Der Wert '0' bedeutet, dass das Feature deaktiviert ist. Hinweis: Trifft nur für den Modus 'Besucher über Cookie Nutzung informieren' zu."
COM_GDPR_DISMISS_ONTIMEOUT="Ausblenden nach Time-Out (Sek)"
COM_GDPR_DISMISS_ONTIMEOUT_DESC="Dies blendet die Cookie Benachrichtigung aus, wenn der Besucher eine bestimmte Zeit auf der Seite verbracht hat. Der Wert '0' bedeutet, dass das Feature deaktiviert ist. Hinweis: Trifft nur für den Modus 'Besucher über Cookie Nutzung informieren' zu."
COM_GDPR_CONTAINER_SELECTOR="CSS-Selektor für den Toolbar Container"
COM_GDPR_CONTAINER_SELECTOR_DESC="Hier können Sie einen CSS-Selektor angeben, um festzulegen, in welchem HTML Element Container die Toolbar eingebettet wird. Diese Einstellung kann zum Beheben von Konflikten genutzt werden. Standardmäßig wird der Body-Tag genutzt."
COM_GDPR_HIDE_ON_MOBILE_DEVICES="Toolbar auf Mobilgeräten verstecken"
COM_GDPR_HIDE_ON_MOBILE_DEVICES_DESC="Sie können die Cookie Toolbar auf Mobilgeräten und Geräten mit kleinen Bildschirmen verstecken. Es ist möglich eine Grenze in der Breite zu definieren, unter dieser die Toolbar ausgeblendet wird. Wenn Cookies standardmäßig blockiert werden, haben Nutzer dann jedoch keine Möglichkeit diese zu akzeptieren. Bestimmte Funktionen der Seite funktionieren dann möglicherweise nicht."
COM_GDPR_AUTO_FLOATING_ON_MOBILE="Auto-Floating auf Mobilgeräten"
COM_GDPR_AUTO_FLOATING_ON_MOBILE_DESC="Wenn aktiviert, wird die Cookie-Symbolleiste auf Mobilgeräten mit einer Bildschirmgröße, die unter dem Schwellenwert liegt, automatisch nach links unten verschoben."
COM_GDPR_AUTO_FLOATING_ON_MOBILE_THRESHOLD="Auto-Floating-Schwelle"
COM_GDPR_AUTO_FLOATING_ON_MOBILE_THRESHOLD_DESC="Wählen Sie einen Schwellenwert für das automatische Floating. Wenn ein Gerät eine Bildschirmgröße hat, die unter dem Schwellenwert liegt, wird die Cookie-Symbolleiste automatisch nach links unten verschoben."
COM_GDPR_AUTO_REDIRECT_ON_DECLINE="Bei Ablehnung umleiten."
COM_GDPR_AUTO_REDIRECT_ON_DECLINE_DESC="Wenn diese Option aktiviert ist, kann ein Besucher zu einer bestimmten URL umgeleitet werden, wenn er alle Cookies ablehnt."
COM_GDPR_AUTO_REDIRECT_ON_DECLINE_LINK="Link zur Weiterleitung"
COM_GDPR_AUTO_REDIRECT_ON_DECLINE_LINK_DESC="Geben Sie eine URL ein, um einen Besucher umzuleiten, der alle Cookies ablehnt. Die URL kann ein interner oder externer absoluter Link sein. Sie können mehrsprachige Zeichenfolgen über das Joomla! Sprachsystem verwenden."
COM_GDPR_SHOW_RELOAD_MESSAGE="Nachricht beim 'Neu-Laden' anzeigen"
COM_GDPR_SHOW_RELOAD_MESSAGE_DESC="Wenn diese Option aktiviert ist, kann jedes Mal eine Popup-Meldung angezeigt werden, wenn die Seite neu geladen werden muss, um Änderungen an den Cookie-Einstellungen vorzunehmen und Cookies und Ressourcen zu sperren/entsperren."
COM_GDPR_SHOW_RELOAD_MESSAGE_TEXT="Text der 'Neu-Laden' Nachricht."
COM_GDPR_SHOW_RELOAD_MESSAGE_TEXT_DESC="Geben Sie den Text der Nachricht zum erneuten Laden ein, die dem Benutzer angezeigt wird, während die Seite neu geladen wird, um Änderungen zu übernehmen. Sie können mehrsprachige konstante Zeichenfolgen über das Joomla! Sprachensystem benutzen."
