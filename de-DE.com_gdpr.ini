COM_GDPR_TRACK_EXISTING_CHECKBOX_SELECTORS_DESC="Wenn Ihr Formular bereits eine Checkbox für die Datenschutzerklärung enthält, welches nicht von der DSGVO Komponente generiert wurde, können Sie es trotzdem nutzen und die Akzeptanz mit der DSGVO Komponente aufzeichnen. Hierzu reicht es aus einen CSS Selektor zu spezifizieren, welcher von der Checkbox genutzt wird. So kann die Akzeptanz wie mit einer nativen Checkbox aufgezeichnet werden. Wichtig: Es ist nötig, dass die Cookie Toolbar aktiviert ist und auf der Seite geladen wird um dieses Feature zu nutzen."

