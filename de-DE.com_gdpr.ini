COM_GDPR_BULK_CONSENT="Zustimmung zu Massen-Cookies"
COM_GDPR_ENABLE_GDPR_BULK_CONSENT="Massen-Cookie-Einwilligung aktivieren"
COM_GDPR_ENABLE_GDPR_BULK_CONSENT_DESC="Aktivieren Sie die Bulk-Cookie-Zustimmung für mehrere Domains, die Sie besitzen. Wenn Sie die Bulk-Cookie-Zustimmungsfunktion verwenden, ist es möglich, die Cookie-Zustimmung für einen Besucher nur einmal auf einer Domain anzufordern, der ersten besuchten Domain, die zu dieser Liste gehört. Wenn er eine andere verlinkte Domain besucht, gelten automatisch die gleichen Cookie-Einstellungen, ohne dass die Zustimmung erneut eingeholt werden muss. WICHTIG: Um diese Funktion zu verwenden, muss die Option 'Benutzer-IP-Adresse protokollieren' aktiviert sein und es ist erforderlich, dass die IP-Adresse für eine Besucherzustimmung verfolgt wird."
COM_GDPR_BULK_CONSENT_DOMAINS="Liste der verknüpften Domains"
COM_GDPR_BULK_CONSENT_DOMAINS_DESC="Geben Sie eine Liste verknüpfter Domänen an, eine pro Zeile, für die dieselbe Cookie-Zustimmung gilt. Die Zustimmung der zuerst besuchten Domain in dieser Liste gilt automatisch für eine andere verknüpfte Domain, die in dieser Liste enthalten ist, wenn derselbe Besucher (identifiziert durch die IP-Adresse) sie zu einem beliebigen Zeitpunkt öffnet."
COM_GDPR_BULK_CONSENT_API_TRANSPORT="API-Transportschicht"
COM_GDPR_BULK_CONSENT_API_TRANSPORT_DESC="Wählen Sie die Transportschicht aus, die zum Abfragen der DSGVO-Komponenten-API zwischen verknüpften Domänen verwendet wird. Dies ist erforderlich, um eine Cookie-Zustimmung zu bewerten, die auf einer anderen Domain von demselben Benutzer mit derselben IP-Adresse erteilt wurde."
