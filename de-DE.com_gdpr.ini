COM_GDPR_PRESERVE_LOCKED_CATEGORIES="Gesperrte Kategorien erhalten"
COM_GDPR_PRESERVE_LOCKED_CATEGORIES_DESC="Standardmäßig werden alle Cookies blockiert, wenn der Nutzer auf den 'Ablehnen' Button in der Cookie Toolbar klickt. Dies trifft auch auf Kategorien mit dem gesperrten Status zu. Wenn diese Option aktiviert wird, werden Cookie Kategorien mit dem Gesperrt-Status ignoriert, auch wenn alle Cookies abgelehnt werden. Diese Funktion kann z.B. nützlich sein, wenn Sie die Kategorie 'notwendige Cookies' als gesperrt gesetzt haben und diese unter allen Umständen akzeptiert werden sollen. Für die optimale Funktion dieser Option sollte die Option 'Cookie Zustimmung aufzeichnen' aktiviert sein."
COM_GDPR_RELOAD_ONFIRST_DECLINEALL="Bei erster Ablehnung automatisch neu laden"
