COM_GDPR_SERVICES_CATEGORY4_LIST_DOMAINS_DESC="Geben Sie eine Liste von Domains von Drittanbietern an, eine pro Zeile, die diesem Dienst der Kategorie 4 zugewiesen wird!"
COM_GDPR_ENABLE_CUSTOM_SCRIPT_EXEC_CATEGORY4="Aktiviere die Ausführung vom benutzerdefinierten Skript für Kategorie 4"
COM_GDPR_ENABLE_CUSTOM_SCRIPT_EXEC_CATEGORY4_DESC="Wenn aktiviert, ist es möglich, ein benutzerdefiniertes Skript auszuführen, wenn die Zustimmung der Kategorie 4 akzeptiert wird, um beispielsweise die Aufnahme oder Aktivierung des Google Analytics-Skripts auszulösen. Geben Sie den benutzerdefinierten Javascript-Code in das Feld unten ein, ohne das &lt;script&gt; Tag."
