COM_GDPR_PLACEHOLDER_BLOCKED_RESOURCES_SETTINGS="Platzhalter"
COM_GDPR_PLACEHOLDER_BLOCKED_RESOURCES="Platzhalter für blockierte Quellen"
COM_GDPR_PLACEHOLDER_BLOCKED_RESOURCES_DESC="Wenn Sie einige externe Quellen blockieren (z.B. iFrames, IMGs, etc.) wird ein leerer Bereich angezeigt. Optional können Sie hier einen Platzhalter konfigurieren, welcher stattdessen angezeigt wird."
COM_GDPR_PLACEHOLDER_BLOCKED_RESOURCES_TEXT="Platzhalter Text für blockierte Quellen"
COM_GDPR_PLACEHOLDER_BLOCKED_RESOURCES_TEXT_DESC="Geben Sie eine Textnachricht ein, welche Nutzer darüber informiert, dass sie der Nutzung von Cookies zustimmen müssen um die blockierten Inhalte zu sehen. Multilanguage Strings sind mit dem Joomla! Language Override System möglich."
COM_GDPR_PLACEHOLDER_INDIVIDUAL_BLOCKED_RESOURCES_TEXT="Platzhalter für individuell blockierte Ressourcen"
COM_GDPR_PLACEHOLDER_INDIVIDUAL_BLOCKED_RESOURCES_TEXT_DESC="Geben Sie die Textnachricht ein, um Benutzer darüber zu informieren, dass die Zustimmung zu Cookies erforderlich ist, um eine einzelne gesperrte Ressource anzuzeigen. Dieser Text wird verwendet, wenn Sie die Funktion aktivieren, um einzelne Cookies und Domänen über Kategorienoptionen zu deaktivieren. Achten Sie darauf, den Platzhalter "{domain}" beizubehalten, der durch die blockierte Domain ersetzt wird. Sie können das Joomla! Override System der Sprachen nutzen, indem Sie Sprachstrings verwenden."
COM_GDPR_PLACEHOLDER_INDIVIDUAL_BLOCKED_RESOURCES_ACTION="Platzhalteraktion, wenn einzelne Ressourcen blockiert sind."
COM_GDPR_PLACEHOLDER_INDIVIDUAL_BLOCKED_RESOURCES_ACTION_DESC="Optional können Sie die Aktion 'Beim Klicken' für den Platzhalter anwenden, auch wenn der Benutzer eine einzelne Ressource blockiert hat!"
COM_GDPR_PLACEHOLDER_BLOCKED_RESOURCES_ACTION="Platzhalter Aktion bei Klick"
COM_GDPR_PLACEHOLDER_BLOCKED_RESOURCES_ACTION_DESC="Sie können optional eine Aktion zuweisen, welche ausgeführt wird, wenn ein Nutzer auf einen Platzhalter für eine blockierte Ressource klickt. So kann zum Beispiel die Cookie Toolbar geöffnet werden oder automatisch der Nutzung von Cookies zugestimmt werden."
COM_GDPR_PLACEHOLDER_BLOCKED_RESOURCES_ACTION_NONE="Keine Aktion"
COM_GDPR_PLACEHOLDER_BLOCKED_RESOURCES_ACTION_OPEN="Cookie Toolbar öffnen"
COM_GDPR_PLACEHOLDER_BLOCKED_RESOURCES_ACTION_ACCEPT_GENERIC="Cookies akzeptieren und neu laden"
COM_GDPR_PLACEHOLDER_BLOCKED_RESOURCES_ACTION_ACCEPT_ALL="Alle Cookie Kategorien akzeptieren und neu laden"
COM_GDPR_PLACEHOLDER_ONPAGE_UNLOCK="Entsperren/Sperren von Iframes ohne Neuladen der Seite"
COM_GDPR_PLACEHOLDER_ONPAGE_UNLOCK_DESC="Es ist möglich, Iframes, die durch Platzhalter ersetzt werden, sofort und ohne vollständiges Neuladen der Seite zu entsperren/zu sperren, wenn eine Domain vom Status 'abgelehnt' in 'akzeptiert' übergeht. Dies kann passieren, wenn ein Besucher die allgemeine Zustimmung, eine ganze Kategorie oder eine einzelne Domain akzeptiert. Um diese Funktion zu verwenden, müssen Sie den Blockierungsmodus 'Erweitert' und die Platzhalterfunktion aktivieren und das automatische Neuladen von Seiten und Kategorien nach Änderungen deaktivieren."
COM_GDPR_SCRIPTS_ONPAGE_UNLOCK="Entsperren/Sperren von Skripten ohne Neuladen der Seite"
COM_GDPR_SCRIPTS_ONPAGE_UNLOCK_DESC="Es ist möglich, Skripte zu entsperren/sperren, ohne die Seite vollständig neu zu laden, wenn eine Domain vom Status 'abgelehnt' zu 'akzeptiert' übergeht. Dies kann passieren, wenn ein Besucher die allgemeine Zustimmung, eine ganze Kategorie oder eine einzelne Domain akzeptiert. Offensichtlich wird der Platzhalter nicht für Skripte verwendet, wenn ein blockiertes Skript entsperrt wird, wird es geladen und ausgeführt. Um diese Funktion zu nutzen, ist es erforderlich, den Blockierungsmodus 'Erweitert' zu aktivieren und das automatische Neuladen von Seiten und Kategorien nach Änderungen zu deaktivieren."

