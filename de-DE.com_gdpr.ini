COM_GDPR_NOTIFY_REVOKED_CONSENTS="Benachrichtigung bei zurückgezogenen Zustimmungen"
COM_GDPR_NOTIFY_REVOKED_CONSENTS_DESC="Wenn aktiviert, werden Sie benachrichtigt, wenn ein Nutzer die Zustimmung (generell oder dynamische Checkbox) zurückzieht. <b>Hinweis:</b> Dieses Feature betrifft nicht die Zustimmung des Accounts! Wenn ein Nutzer die Zustimmung zur Datenschutzerklärung auf der gesamten Seite zurückzieht, kann er automatisch blockiert werden."
COM_GDPR_LOGS_MAILFROM="Von E-Mail"
COM_GDPR_LOGS_MAILFROM_DESC="Die hier angegebene E-Mail Adresse wird als Absender genutzt. Die Einstellung überschreibt den Wert in der Joomla Konfiguration."
COM_GDPR_LOGS_FROMNAME="Von Name"
