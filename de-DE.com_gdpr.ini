COM_GDPR_CONSENT_REGISTRY_TRACK_PREVIOUS_CONSENT="An vorige Zustimmungen erinnern"
COM_GDPR_CONSENT_REGISTRY_TRACK_PREVIOUS_CONSENT_DESC="Wenn aktiviert, wird die in verschiedene Formulare integrierte Checkbox standardmäßig angehakt, sofern in der aktuellen Session bereits zugestimmt wurde. Der Besucher muss also nur beim ersten Besuch bzw. der ersten Nutzung des Formulars zustimmen. Wenn die Übermittlung von Formularen immer aufgezeichnet werden soll, muss die Option deaktiviert werden."
